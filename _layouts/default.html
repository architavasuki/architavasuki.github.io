<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
   {% if site.google_analytics %}
   <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
   <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      gtag('config', '{{ site.google_analytics }}');
   </script>
   {% endif %}
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   {% seo %}
   <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
   <!--[if lt IE 9]>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
   <![endif]-->
</head>
<body>
   <header>
      <nav>
         <a href="#writing" style="font-size: 20px;">Writing</a>
         <a href="#projects" style="font-size: 20px;">Projects</a>
         <a href="https://medium.com/@archita.vasu" target="_blank" style="font-size: 20px;">Substack</a>
         <a href="https://github.com/architavasuki" target="_blank" style="font-size: 20px;">GitHub</a>
      </nav>
   </header>

   <main>
      <section class="hero">
         <div class="bio">
            {{ site.description | markdownify }}
         </div>
      </section>

      <section class="content">
         {{ content }}
      </section>
   </main>

   <footer>
      <p>&copy; {% assign year = site.time | date: "%Y" %}{{ year }} Archita Vasuki. All rights reserved.</p>
   </footer>
</body>
</html>
