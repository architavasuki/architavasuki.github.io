<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fbfbeb;
      font-family: 'Inter', sans-serif;
      color: #403324;
      margin: 0;
      padding: 0;
      line-height: 0.8; /* Reduced line height by 2/3 from 1.4 */
      font-size: 0.8em;
    }

    .container {
      width: 100%;
      max-width: 750px;
      margin: 0 auto;
      padding: 0 15px;
      box-sizing: border-box;
    }

    .nav {
      width: 100%;
      border-bottom: 1px solid #b3b3ac;
      display: flex;
      justify-content: space-between;
      margin: 1.5rem auto;
      padding-bottom: 0.5rem;
    }

    .nav-left {
      text-align: left;
    }

    .nav-right {
      display: flex;
      gap: 2rem;
      text-align: right;
    }

    .nav a {
      color: #403324;
      text-decoration: none;
      font-size: 1em;
    }

    .nav a:hover {
      text-decoration: none;
      color: #8b7355; /* Light brown color on hover */
    }

    /* Keep styles needed for index/essays content */
    .center-img {
      display: block;
      margin: 0 auto 2rem auto;
      max-width: 350px; /* Reduced by 1/4 from 465px */
      width: 75%; /* Reduced by 1/4 from 100% */
      height: 56.25%; /* Reduced by 1/4 from 75% */
    }

    .essays, .projects {
      max-width: 620px;
      margin: 0 auto;
      text-align: left;
      font-size: 0.95em;
    }

    .essays .essay-item {
      display: flex;
      align-items: baseline;
      margin-bottom: 0.6rem;
      line-height: 0.93;
    }

    .essays .essay-item .date {
      width: 65px;
      flex-shrink: 0;
      color: #403324;
      margin-right: 1.5rem;
    }

    .essays .essay-item a,
    .projects a {
      color: #403324;
      text-decoration: none;
    }

    .essays .essay-item a:hover,
    .projects a:hover {
      color: #8b7355;
    }

    /* Styles for essay content */
    .content {
      max-width: 620px; /* Match the original max-width */
      margin: 2rem auto; /* Add some top/bottom margin */
      text-align: justify; /* Justify text as in original */
      font-size: 0.95em; /* Match original font-size */
      line-height: 1.5; /* Restore readable line height */
    }

    .content h1 {
      color: #403324;
      font-size: 1.75em;
      font-weight: 500;
      margin: 2rem 0 1rem 0; /* Restore heading margins */
    }

    .content p {
      margin: 1rem 0; /* Restore paragraph margins */
    }

     .content .tldr { /* Style for TLDR paragraph */
       margin-bottom: 1.5rem;
       font-weight: bold; /* Make TLDR stand out */
     }

    .content ul {
      padding-left: 1.5rem; /* Restore list padding */
      margin: 1rem 0; /* Add margin to lists */
    }

    .content li {
      margin-bottom: 0.5rem; /* Restore list item margin */
    }
    /* End Styles for essay content */

    /* --- Style for H2 headings like Year/Projects --- */
    .container > h2 { /* Target h2 directly under container */
        font-size: 1em; /* Match nav link size */
        font-weight: 400; /* Normal weight, not bold */
        color: #403324; /* Match nav link color */
        margin: 1.5rem 0 0.5rem; /* Add some spacing */
        max-width: 620px; /* Align with essay list */
        margin-left: auto; /* Center align with list */
        margin-right: auto; /* Center align with list */
        padding-left: 0; /* Adjust if needed based on .essays padding */
    }
    /* --- End H2 styles --- */
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="nav-left">
        <a href="/">Writing</a>
      </div>
      <div class="nav-right">
        <a href="/subscribe">Subscribe</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
    {{ content }}
  </div>
</body>
</html>
