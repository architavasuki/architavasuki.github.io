<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
   {% if site.google_analytics %}
   <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
   <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      gtag('config', '{{ site.google_analytics }}');
   </script>
   {% endif %}
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   {% seo %}
   <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
   <!--[if lt IE 9]>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
   <![endif]-->
</head>
<body>
   <header>
      <div class="profile-section">
         <img src="{{site.logo | relative_url}}" alt="Archita Vasuki" class="profile-image" />
         <div class="name-container">
            <h1 class="name">Archita Vasuki</h1>
         </div>
      </div>
      <nav>
         <a href="#projects">Projects</a>
         <a href="#skills">Skills</a>
         <a href="https://medium.com/@archita.vasu" target="_blank">Blog</a>
         <a href="{{ site.github.owner_url }}" target="_blank">GitHub</a>
      </nav>
   </header>

   <main>
      <section class="hero">
         <div class="bio">
            {{ site.description | markdownify }}
         </div>
      </section>

      <section class="content">
         {{ content }}
      </section>
   </main>

   <footer>
      <p>&copy; {% assign year = site.time | date: "%Y" %}{{ year }} Archita Vasuki. All rights reserved.</p>
   </footer>
</body>
</html>
